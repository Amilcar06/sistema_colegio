# ================================
# PROYECTO SPRING BOOT
# ================================
spring.application.name=unidad-educativa
server.address=0.0.0.0
server.port=8080
spring.profiles.active=dev

# ================================
# CONEXION A POSTGRESQL
# ================================
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/unidad_educativa}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:123456}
spring.datasource.driver-class-name=org.postgresql.Driver

# ================================
# JPA / HIBERNATE
# ================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ================================
# CONFIGURACION JWT (PERSONALIZADA)
# ================================
# 24 horas en milisegundos
app.jwt.secret=${JWT_SECRET:dgFClpu7PD4T4MGsI1RUdlXcG8O3tAvcBHlTB7pOAP8=}
app.jwt.expiration-ms=${JWT_EXPIRATION:86400000}
app.jwt.issuer=unidad-educativa.com

# Puedes mapear esto luego a una clase @ConfigurationProperties(prefix = "app.jwt")

# ================================
# CORS (permite acceso desde frontend)
# ================================
# Si usas Spring Security, configura esto en la clase SecurityConfig tambien
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080,http://127.0.0.1:3000,http://10.0.2.2:8080,http://localhost:*}
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=Authorization,Content-Type

# ================================
# INTERNACIONALIZACI
# ================================
# spring.mvc.locale=es
# spring.mvc.locale-resolver=fixed

# ================================
# OTRAS CONFIGURACIONES
# ================================
spring.devtools.restart.enabled=true
spring.output.ansi.enabled=ALWAYS

# ================================
# SWAGGER
# ================================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# ================================
# ACTUATOR & MONITORING
# ================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always


